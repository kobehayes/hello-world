<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile-styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/mzx0vll.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">

    <title>
        Photography - KOBE HAYES
    </title>

</head>


<header>
    <nav id="navbar"></nav>

</header>
<section class="main" id="all-photos">
    <h1 class="page-header" id="photography-header"><span class="first-line">PHOTO-</span><span
            class="last-line">GRAPHY</span></h1>

    <span class="photography-section">
        <h2 class="work-title">35mm photography</h2>
        <div id="bw-carousel" class="photo-carousel-container">

            <img id="bw-photos" src="photography/bw1.jpeg">
        </div>
    </span>

    <span class="photography-section">
        <h2 class="work-title">digital photography</h2>
        <div class="photo-carousel-container" id="digital-carousel">

            <img id="digital-photos" src="photography/pho1.jpeg">
        </div>

    </span>

    <section class="bottom-nav-buttons-container">
        <button class="bottom-nav-buttons" id="photography-back">&lt; graphic design</button>
        <button class="bottom-nav-buttons" id="photography-next">video &gt;</button>

    </section>
</section>
<!-- ------------------- -->
<script src="p5.js"></script>
<script src="script.js"></script>
<script>
    let bwImages = [
        'photography/bw2.jpeg',
        'photography/bw3.jpeg',
        'photography/bw4.jpeg',
        'photography/bw5.jpeg',
        'photography/bw6.jpeg',
        'photography/bw7.jpeg',
        'photography/bw8.jpeg'
    ];
    let digitalImages = [
        'photography/pho2.jpeg',
        'photography/pho3.jpeg',
        'photography/pho4.jpeg',
        'photography/pho5.jpeg',
        'photography/pho6.jpeg',
        'photography/pho7.jpeg',
        'photography/pho8.jpeg'
    ];
    let bwIndex = 0;
    let digitalIndex = 0;

    window.onload = function () {
        var bwCarousel = document.getElementById('bw-carousel');
        var digitalCarousel = document.getElementById('digital-carousel');

        for (var i = 0; i < bwImages.length; i++) {
            var img = document.createElement('img');
            img.src = bwImages[i];
            img.classList.add('bw-photos');
            bwCarousel.appendChild(img);
        }

        for (var i = 0; i < digitalImages.length; i++) {
            var img = document.createElement('img');
            img.src = digitalImages[i];
            img.classList.add('digital-photos');
            digitalCarousel.appendChild(img);
        }


    };
    document.getElementById('photography-back').addEventListener('click', function () {
        window.location.href = 'graphic-design.html';
    });
    document.getElementById('photography-next').addEventListener('click', function () {
        window.location.href = 'video.html';
    });

    generateNavBar();

</script>
</body>

</html>
