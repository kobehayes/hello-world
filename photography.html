<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/mzx0vll.css">
    <title>
        Photography
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

</head>


<header>
    <nav id="navbar"></nav>

</header>
<section class="main" id="all-photos">
    <h1 id="photography-header">Photography</h1>
    <h3>35mm Photography</h3>
    <div id="bw-carousel" class="photo-carousel-container">

        <img id="bw-photos" src="photography/bw1.jpeg">

    </div>

    </div>

    <h3>Digital Photography</h3>
    <div class="photo-carousel-container" id="digital-carousel">


        <img id="digital-photos" src="photography/pho1.jpeg">
    </div>

    </div>
</section>
<!-- ------------------- -->
<script src="p5.js"></script>
<script src="script.js"></script>
<script>
    let bwImages = [
        'photography/bw1.jpeg',
        'photography/bw2.jpeg',
        'photography/bw3.jpeg',
        'photography/bw4.jpeg',
        'photography/bw5.jpeg',
        'photography/bw6.jpeg',
        'photography/bw7.jpeg',
        'photography/bw8.jpeg'
    ];
    let digitalImages = [
        'photography/pho1.jpeg',
        'photography/pho2.jpeg',
        'photography/pho3.jpeg',
        'photography/pho4.jpeg',
        'photography/pho5.jpeg',
        'photography/pho6.jpeg',
        'photography/pho7.jpeg',
        'photography/pho8.jpeg'
    ];
    let bwIndex = 0;
    let digitalIndex = 0;

    window.onload = function () {
        var bwCarousel = document.getElementById('bw-carousel');
        var digitalCarousel = document.getElementById('digital-carousel');

        for (var i = 0; i < bwImages.length; i++) {
            var img = document.createElement('img');
            img.src = bwImages[i];
            img.classList.add('bw-photos');
            bwCarousel.appendChild(img);
        }

        for (var i = 0; i < digitalImages.length; i++) {
            var img = document.createElement('img');
            img.src = digitalImages[i];
            img.classList.add('digital-photos');
            digitalCarousel.appendChild(img);
        }

        bwCarousel.addEventListener('scroll', function () {
            if (bwCarousel.scrollLeft + bwCarousel.offsetWidth >= bwCarousel.scrollWidth) {
                var firstImg = bwCarousel.querySelector('.bw-photos');
                bwCarousel.appendChild(firstImg);
            }
        });

        digitalCarousel.addEventListener('scroll', function () {
            if (digitalCarousel.scrollLeft + digitalCarousel.offsetWidth >= digitalCarousel.scrollWidth) {
                var firstImg = digitalCarousel.querySelector('.digital-photos');
                digitalCarousel.appendChild(firstImg);
            }
        });
    };

    generateNavBar();

</script>
</body>

</html>
