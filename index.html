<script src="script.js"></script>
<script>
  let images = [
      { src: 'photography/bw1.jpeg', caption: 'Caption 1', link: 'https://example.com/link1' },
      { src: 'photography/bw2.jpeg', caption: 'Caption 2' },
      { src: 'photography/pho3.jpeg', caption: 'Caption 3' }
    ]; // Array of image objects
    let currentIndex = 0; // Start at the first image

    // Function to change the image and caption
    function changeImage() {
      let img = document.querySelector('#carousel-image');
      let caption = document.querySelector('#home-bottom');
      let link = document.querySelector('#carousel-link');

      img.src = images[currentIndex].src;
      link.href = images[currentIndex].link;
      caption.textContent = images[currentIndex].caption;
      currentIndex = (currentIndex + 1) % images.length; // Move to the next image, looping back to the first image if necessary
    }

    // Change the image and caption every 3 seconds
    setInterval(changeImage, 7000);

  generateNavBar();

</script>
