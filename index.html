<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/mzx0vll.css">
  <link rel="shortcut icon" type="image/x-icon" href="./Images/favicon.ico?">
  <title>KOBE HAYES</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
  <style>
    body {
      overflow: hidden;
      height: 100vh;

    }

    .main {
      padding-top: 80px;
      margin: 0;
    }


    #home-top {
      margin: 0 0.4em 0 1em;
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: baseline;
    }

    #home-bottom {
      margin: 0.75em 1em 0 1em;
      height: 10vh;
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: baseline;
      font-weight: 100;
      font-style: italic;
      font-size: 23px;


    }


    #image-cont {
      box-sizing: border-box;
      padding: 0;
      width: 100%;
      height: 70vh;

      display: block;

    }

    #image-cont img {
      width: 100%;
      height: 70vh;
      display: block;
      object-fit: cover;
    }

    /* homepage animations */
    #carousel-image {
      transition: transform 1s ease-in-out;
      transform: translateX(0);
    }

    #carousel-image.next {
      transform: translateX(-100%);
    }

    #carousel-image.previous {
      transform: translateX(100%);
    }
  </style>
</head>

<body>
  <header>
    <nav id="navbar"></nav>

  </header>

  <section class="main">
    <div id="home-top">
      <h1>Kobe Hayes</h1>
      <h2>multimedia artist and graphic designer</h2>
    </div>

    <div id="image-cont">
      <a id="carousel-link" href='#'>

        <img id="carousel-image" src="#">
      </a>
    </div>

    <div id="home-bottom">
      Caption 0
    </div>
  </section>

  <!-- <script src="homep5.js"></script> -->
  <script src="script.js"></script>
  <script>
    let images = [
      { src: 'photography/pho5.jpeg', caption: 'St. Louis, 2023', link: 'photography.html#digital-photos' },
      { src: 'aux-imgs/aux2-7.jpg', caption: 'AUX Magazine', link: 'graphic-design.html#aux' },
      { src: 'photography/pho3.jpeg', caption: 'St. Louis, 2023' }
    ]; // Array of image objects
    let currentIndex = 0; // Start at the first image

    // Function to change the image and caption
    function changeImage() {
      let img = document.querySelector('#carousel-image');
      let caption = document.querySelector('#home-bottom');
      let link = document.querySelector('#carousel-link');

      img.src = images[currentIndex].src;
      link.href = images[currentIndex].link;
      caption.textContent = images[currentIndex].caption;
      currentIndex = (currentIndex + 1) % images.length; // Move to the next image, looping back to the first image if necessary
    }

    function changeImage(direction) {
      let img = document.querySelector('#carousel-image');

      // Update the image index
      if (direction === 'next') {
        currentIndex = (currentIndex + 1) % images.length;
      } else if (direction === 'previous') {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
      }
      // Remove the 'next' and 'previous' classes to reset the position
      img.classList.remove('next', 'previous');

      // Change the direction of the slide based on the direction parameter
      if (direction === 'next') {
        img.classList.add('previous');
      } else if (direction === 'previous') {
        img.classList.add('next');
      }

      // Change the image after the slide out is complete
      setTimeout(function () {
        img.src = images[currentIndex].src;

        // Add the 'next' or 'previous' class to start the slide in
        if (direction === 'next') {
          img.classList.remove('previous');
          img.classList.add('next');
        } else if (direction === 'previous') {
          img.classList.remove('next');
          img.classList.add('previous');
        }
      }, 1000); // Match this to the duration of your transition
    }

    changeImage(direction = 'next');
    setInterval(changeImage, 6000);

    generateNavBar();

  </script>

</body>

</html>
